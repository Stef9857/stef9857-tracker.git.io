<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calolog</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="kcal-total">
            <p class="kcal-title">Kilocalories&nbsp;consumed&nbsp;today</p>
            <h1 id="total-kcal-today">
                <!-- will be updated dynamically -->
            </h1>
        </div>

        <div class="history">
            <h3>Recent Meals</h3>
            <div class="meals-list">
                <ul>
                    <!-- will be added dynamically -->
                </ul>
            </div>
            <button id="clear-meals-list">Clear Meals List</button>
        </div>

        <div class="menu">
            <div class="tab">
                <button class="tablinks" id="tab-meal-form">Add Meal</button>
                <button class="tablinks" id="tab-recipe-form">Create Recipe</button>
                <button class="tablinks" id="tab-ingredients-form">Create Ingredient</button>
            </div>

            <div id="meal-form" class="tabcontent">
                <h2>Add Meal</h2>
                <form id="meal-form">
                    <!-- Meal name -->
                    <label for="meal-name">Meal Name</label><br>
                    <input type="text" id="meal-name" pattern="[a-zA-Z][a-z A-Z]*[a-zA-Z]" required placeholder="Eg, Breakfast, Lunch, Dinner"><br>
                    <!-- Date -->
                    <label for="meal-date">Date</label><br>
                    <input type="date" id="meal-date" required><br>
                    <!-- Time -->
                    <label for="meal-time">Time</label><br>
                    <input type="time" id="meal-time" required><br>
                    <!-- Select recipes -->
                    <label for="selected-recipes">Select Recipes</label><br>
                    <select id="selected-recipes" size="10" multiple required>
                        <!-- will be added dynamically -->
                    </select><br>
                    <button type="submit" id="meal-form-submit">Add Meal</button>
                </form>
            </div>

            <div id="recipe-form" class="tabcontent">
                <h2>Create Recipe</h2>
                <form id="recipe-form">
                    <!-- Recipe name -->
                    <label for="recipe-name">Recipe Name</label><br>
                    <input type="text" id="recipe-name" pattern="[a-zA-Z][a-z A-Z]*[a-zA-Z]" required><br>
                    <!-- Select ingredients name -->
                    <label for="selected-ingredients">Select Ingredients</label><br>
                    <select id="selected-ingredients" size="10" multiple required>
                        <!-- will be added dynamically -->
                    </select><br>

                    <button type="submit" id="recipe-form-submit">Create Recipe</button>
                </form>

                <div class="recipes-list">
                    <h2>Recipes List</h2>
                    <ul>
                        <!-- will be added dynamically -->
                    </ul>
                    <button id="clear-recipes-list">Clear Recipes and Meals Lists</button>
                </div>
            </div>

            <div id="ingredients-form" class="tabcontent">
                <h2>Create Ingredient</h2>
                <form id="ingredient-form">
                    <!-- Ingredient name -->
                    <label for="ingredient-name">Ingredient Name</label><br>
                    <input type="text" id="ingredient-name" pattern="[a-zA-Z][a-z A-Z]*[a-zA-Z]" required><br>
                    <!-- Ingredient kcal count -->
                    <label for="ingredient-kcal-count">Kcal count</label><br>
                    <input type="number" id="ingredient-kcal-count" min="1" required><br>
                    <!-- New ingredient category -->
                    <label for="ingredient-category">Ingredient Category</label><br>
                    <!-- Select from existing ingredient category -->
                    <select id="existing-ingredient-categories">
                        <!-- will be added dynamically -->
                    </select>
                    <input type="text" id="ingredient-category" pattern="[a-zA-Z][a-z A-Z]*[a-zA-Z]"
                        placeholder="New Category">
                    <!-- Create button -->
                    <button type="submit">Create</button>
                </form>

                <div class="ingredients-list">
                    <h2>Ingredients List</h2>
                    <ul>
                        <!-- will be added dynamically -->
                    </ul>
                    <button id="clear-ingredients-list">Clear All Lists</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
