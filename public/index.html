<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calolog</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">

        </div>

        <div class="kcal-total">
            <p class="kcal-title">Kilocalories&nbsp;consumed&nbsp;today</p>
            <h1 id="total-kcal-today">
                <!-- will be updated dynamically -->
            </h1>
        </div>

        <div class="history">
            <h3>Recent Meals</h3>
            <div class="meals-list">
                <ul>
                    <!-- will be added dynamically -->
                </ul>
            </div>
            <button class="clearType" id="clear-meals-list">Clear Recent Meals</button>
        </div>

        <div class="menu">
            <div class="tab">
                <button class="tablinks" id="tab-meal-div">Add Meal</button>
                <button class="tablinks" id="tab-recipe-div">Create Recipe</button>
                <button class="tablinks" id="tab-ingredient-div">Create Ingredient</button>
            </div>

            <div id="meal-div" class="tabcontent">
                <h2>Add Meal</h2>
                <form id="meal-form">
                    <!-- Meal name -->
                    <label for="meal-name">Meal Name</label><br>
                    <input type="text" id="meal-name" pattern="[a-zA-Z][a-z A-Z]*[a-zA-Z]" required
                        placeholder="E.g. Breakfast, Lunch, Dinner"><br>
                    <div class="meal-date">
                        <!-- Date -->
                        <label for="meal-date">Date</label><br>
                        <input type="date" id="meal-date" required><br>
                    </div>
                    <div class="meal-time">
                        <!-- Time -->
                        <label for="meal-time">Time</label><br>
                        <input type="time" id="meal-time" required><br>
                    </div>
                    <!-- Select recipes -->
                    <label for="selected-recipes">Select Recipes&ensp;<span
                            class="select-instructions"></span></label><br>
                    <select id="selected-recipes" size="4" multiple required>
                        <!-- will be added dynamically -->
                    </select><br>
                    <button type="submit" id="meal-form-submit">Add Meal</button>
                </form>
            </div>

            <div id="recipe-div" class="tabcontent">
                <div id="recipe-form-div">
                    <h2>Create Recipe</h2>
                    <form id="recipe-form">
                        <!-- Recipe name -->
                        <label for="recipe-name">Recipe Name</label><br>
                        <input type="text" id="recipe-name" pattern="[a-zA-Z][a-z A-Z]*[a-zA-Z]" required
                            placeholder="Type recipe name here"><br>
                        <!-- Select ingredients name -->
                        <label for="selected-ingredients">Select Ingredients&ensp;<span
                                class="select-instructions"></span></label><br>
                        <select id="selected-ingredients" size="8" multiple required>
                            <!-- will be added dynamically -->
                        </select><br>

                        <button type="submit" id="recipe-form-submit">Create Recipe</button>
                    </form>
                </div>

                <div id="recipes-list-div">
                    <h2>Recipes List</h2>
                    <div class="recipes-list">
                        <ul>
                            <!-- will be added dynamically -->
                        </ul>
                    </div>
                    <button class="clearType" id="clear-recipes-list">Clear Recipes and Recent Meals</button>
                </div>
            </div>

            <div id="ingredient-div" class="tabcontent">
                <div id="ingredient-form-div">
                    <h2>Create Ingredient</h2>
                    <form id="ingredient-form">
                        <div class="ingredient-name">
                            <!-- Ingredient name -->
                            <label for="ingredient-name">Ingredient Name</label><br>
                            <input type="text" id="ingredient-name" pattern="[a-zA-Z][a-z A-Z]*[a-zA-Z]" required
                                placeholder="Type ingredient name here"><br>
                        </div>
                        <div class="ingredient-kcal-count">
                            <!-- Ingredient kcal count -->
                            <label for="ingredient-kcal-count">Kcal count</label><br>
                            <input type="number" id="ingredient-kcal-count" min="1" required
                                placeholder="Type number of kcals here"><br>
                        </div>
                        <!-- New ingredient category -->
                        <label for="ingredient-category">Ingredient Category</label><br>
                        <!-- Select from existing ingredient category -->
                        <select id="existing-ingredient-categories" required>
                            <!-- will be added dynamically -->
                        </select>
                        <p class="category-or"> OR </p><br>
                        <input type="text" id="ingredient-category" pattern="[a-zA-Z][a-z A-Z]*[a-zA-Z]"
                            placeholder="Create new category"><br>
                        <!-- Create button -->
                        <button type="submit">Create</button>
                    </form>
                </div>

                <div id="ingredients-list-div">
                    <h2>Ingredients List</h2>
                    <div class="ingredients-list">
                        <ul>
                            <!-- will be added dynamically -->
                        </ul>
                    </div>
                    <button class="clearType" id="clear-ingredients-list">Clear All Lists</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
